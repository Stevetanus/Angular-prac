<p>Server Name</p>
<input type="text"
class="form-control"
(input)="onUpdateServerName($event)"
>
<p>{{ serverName }}</p>

<p>Client Name</p>
<input type="text"
class="form-control"
[(ngModel)]="clientName">
<p>{{ clientName }}</p>

<button class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()"
>Add Server</button>
<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>
